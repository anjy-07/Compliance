<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<head>
  <title>Popup Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>


<body>

    <!--------------------TRADING LIMITS MODAL----------------->
    <div class="container">
  <!-- Trigger the modal with a button -->
  <!-- <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button> -->

  <!-- Modal -->
  <div class="modal fade" id="limitsModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" id="limitsModalHeader">ALERT!</h4>
        </div>
        <div class="modal-body">
          <p>You have reached<b id="trade">%</b>% of your daily trade volume limit and <b id="amount">%</b>% of your daily trade amount limit. </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
    <!---------------------SECTOR MODAL-------------------------->
<div class="container">
  <!-- Trigger the modal with a button -->
  <!-- <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button> -->

  <!-- Modal -->
  <div class="modal fade" id="sectorModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">BREACH!</h4>
        </div>
        <div class="modal-body">
          <p>You are not allowed to trade in this sector.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>

<div class="w3-container">

  <div class="w3-light-grey">
    <div id="tradeVolumeBar" class="w3-green" style="height:24px;width:0" ></div> <br>
    <div id="tradeAmountBar" class="w3-green" style="height:24px;width:0" ></div> 
  </div>
  <br>

  <button class="w3-button w3-green" onclick="move()">Click Me</button> 
   <p id="textToDisplay">disp</p> <br>
   <p id="secondText">disp</p>
</div>

</body>
</html> 
<script type="text/javascript" src="popup.js"></script>
